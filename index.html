<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <img src="images/logo.svg" alt="" class="logo">

  <section class="calculator">
    <div class="calculator__settings">

      <label for="input_bill">Bill</label>
      <div class="calculator__input_wrapper">
        <input id="input_bill" type="text" class="calculator__input" placeholder="0">
        <img src="images/icon-dollar.svg" alt="" class="calculator__input_icon">
      </div>

      <label for="select_tip">Select Tip %</label>
      <div id="select_tip" class="calculator__tip_buttons">
        <button class="calculator__button">5%</button>
        <button class="calculator__button">10%</button>
        <button class="calculator__button">15%</button>
        <button class="calculator__button">25%</button>
        <button class="calculator__button">50%</button>
        <input id="input_custom" type="text" class="calculator__input calculator__input--custom" placeholder="Custom">
      </div>

      <div class="calculator__input_people_labels">
        <label for="input_people">Number of People</label>
        <label for="input_people" class="calculator__input_people_error">Can't be zero</label>
      </div>
      <div class="calculator__input_wrapper">
        <input id="input_people" type="text" class="calculator__input" placeholder="0">
        <img src="images/icon-person.svg" alt="" class="calculator__input_icon">
      </div>

    </div>
    <div class="calculator__results">
      <div>
        <div class="calculator__results__result">
          <p class="calculator__results__result_name">Tip Amount<br />
            <span>/ person</span></p>
          <p class="calculator__results__result_value">
            <img src="images/icon-dollar-strong-cyan.svg" alt="" class="calculator__results__result_icon"><span id="output_tip">0.00</span>
          </p>
        </div>
        <div class="calculator__results__result">
          <p class="calculator__results__result_name">Total<br />
            <span>/ person</span></p>
          <p class="calculator__results__result_value">
            <img src="images/icon-dollar-strong-cyan.svg" alt="" class="calculator__results__result_icon"><span id="output_total">0.00</span>
          </p>
        </div>
      </div>

      <button class="calculator__results_reset" id="calculator__results_reset">
        Reset
      </button>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
